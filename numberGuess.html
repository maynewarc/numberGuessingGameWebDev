<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="numberGuess.css">
    <link rel="icon" type="svg" href="equals.svg">
    <title>Number Guessing Game</title>
</head>
<body>
    <div id="myDiv">
        <h1>Number Guessing Game</h1>
        <h3>Guess a Number from 1 to 100!</h3>
        <label for="myGuess">Enter a Number: </label>
        <input type="number" id="myGuess">
        <br><br>
        <button type="submit" id="mySubmit">Submit</button>
        <button type="reset" id="resetBtn">Reset</button>
        <p id="myPar"></p>
        <p id="hint"></p>
    </div>
    
    <script src="numberGuess.js"></script>
</body>
</html>
